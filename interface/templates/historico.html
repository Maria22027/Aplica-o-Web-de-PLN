{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Histórico de Interações</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="history-container">
        <header class="chat-header">
            <h1>📜 Histórico de Conversas</h1>
            <a href="{% url 'chat' %}" class="history-btn">⬅ Voltar ao Chat</a>
        </header>

        <div class="history-box">
            {% for chat in chats %}
                <div class="history-item">
                    <p><b>🧍 Você:</b> {{ chat.prompt }}</p>
                    <p><b>🤖 Bot:</b> {{ chat.response }}</p>
                    <small>{{ chat.timestamp }}</small>
                </div>
            {% empty %}
                <p>Nenhuma conversa registrada ainda.</p>
            {% endfor %}
        </div>

        <footer>
            <a href="{% url 'export_json' %}">💾 Exportar JSON</a> |
            <a href="{% url 'export_csv' %}">📊 Exportar CSV</a>
        </footer>
    </div>
</body>
</html>
